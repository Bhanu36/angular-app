<section class="container">

	<h2>Restaurant Info</h2>

	<div class="row">
		<div class="col-6">
			<div class="form-group">

				<input type="search" name="searchText" [(ngModel)]="searchKey" id="search" #search="ngModel"
				class="light-table-filter form-control col-8" data-table="order-table" placeholder="Please Enter Dish name" />
				<button type="submit" class="btn btn-primary col-4" (click)="searchWithDishName()">Submit</button>
			</div>
		</div>
		<div class="col-6">
			<div class="form-group">
				<div class="btn-group btn-block">
					<button type="button" class="btn text-left roleselector dropdown-toggle dropdown-toggle-custom" data-toggle="dropdown">
						Choose a Dish:
					</button>
					<ul role="menu" class="dropdown-menu dropdown-selectmenu">
						<li>
							<ul class="select-box">
								<li *ngFor="let key of category" (click)="selectCategory(key)">{{key}}</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	<table class="order-table table">
		<thead>
			<tr>
				<th class="name">Name</th>
				<th class="price">Price</th>
				<th class="quantity">Quantity</th>
				<th class="rating">Rating</th>
				<th class="offer">Offer</th>
				<th class="category">Category</th>
				<th class="buy"></th>
			</tr>
		</thead>
		<tbody *ngIf="menu.length > 0">
				<tr *ngFor="let key of menu">
					<td class="name">{{key.name}}</td>
					<td class="price">&#x20b9;{{key.price}}</td>
					<td class="quantity">{{key.qty}}</td>
					<td class="rating">{{key.rating}}</td>
					<td class="offer">{{key.Offer}}%</td>
					<td class="category">{{category[key.category]}}</td>
					<td class="buy">
						<button class="btn btn-primary">
							BUY
						</button>
					</td>
				</tr>
		</tbody>
	</table>

</section>
